name: Daily Football Predictions - Working

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: predictions-workflow
  cancel-in-progress: false

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Step 1 - Fetch Today's Matches
      run: python today_matches.py
        
    - name: Step 2 - Extract Features
      run: python fetch_data.py
        
    - name: Step 3 - Generate Predictions
      run: python predict.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # THE KEY FIX: Pull before pushing!
        echo "üîÑ Syncing with remote..."
        git pull --rebase origin main || git pull --rebase origin master || echo "Already up to date"
        
        # Add files
        git add -f live.csv extracted_features_complete.csv best_match_predictions.csv 2>/dev/null || true
        
        # Check for changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit
        git commit -m "ü§ñ Auto-update predictions - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        
        # Push with retry
        max_retries=5
        retry_count=0
        
        while [ $retry_count -lt $max_retries ]; do
          retry_count=$((retry_count+1))
          echo "üì§ Push attempt $retry_count/$max_retries..."
          
          if git push origin main 2>&1; then
            echo "‚úÖ Success!"
            exit 0
          fi
          
          if git push origin master 2>&1; then
            echo "‚úÖ Success!"
            exit 0
          fi
          
          if [ $retry_count -lt $max_retries ]; then
            echo "‚è≥ Retrying in 10 seconds..."
            sleep 10
            git pull --rebase origin main || git pull --rebase origin master || true
          fi
        done
        
        echo "‚ùå Failed after $max_retries attempts"
        exit 1
    
    - name: Upload predictions as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: predictions-${{ github.run_number }}
        path: |
          live.csv
          extracted_features_complete.csv
          best_match_predictions.csv
        retention-days: 7
