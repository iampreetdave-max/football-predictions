name: Daily Football Predictions - Production

on:
  schedule:
    # Run at 11:30 AM IST (6:00 AM UTC) - Best time before matches start
    # IST = UTC + 5:30, so 6:00 AM UTC = 11:30 AM IST
    - cron: '0 6 * * *'
    
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

# Prevent concurrent runs from conflicting (CRITICAL for production)
concurrency:
  group: predictions-workflow
  cancel-in-progress: false

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full git history
        ref: main  # Explicitly use main branch
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Step 1 - Fetch Today's Matches
      env:
        FOOTYSTATS_API_KEY: ${{ secrets.FOOTYSTATS_API_KEY }}
      run: |
        echo "ğŸ”„ Fetching today's matches..."
        python today_matches.py
        echo "âœ… Step 1 complete"
      continue-on-error: false
        
    - name: Step 2 - Extract Features  
      env:
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      run: |
        echo "ğŸ”„ Extracting features..."
        python fetch_data.py
        echo "âœ… Step 2 complete"
      continue-on-error: false
        
    - name: Step 3 - Generate Predictions
      run: |
        echo "ğŸ”„ Generating predictions..."
        python predict.py
        echo "âœ… Step 3 complete"
      continue-on-error: false
        
    - name: Commit and push results
      run: |
        # Configure git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Show current branch
        echo "ğŸ“ Current branch: $(git branch --show-current)"
        
        # Pull latest changes with rebase to avoid conflicts
        echo "ğŸ”„ Syncing with remote..."
        git pull --rebase origin main 2>&1 || {
          echo "âš ï¸ Pull with 'main' failed, trying 'master'..."
          git pull --rebase origin master 2>&1 || echo "â„¹ï¸ Already up to date"
        }
        
        # Add generated CSV files (force add in case they're in .gitignore)
        echo "ğŸ“ Adding prediction files..."
        git add -f live.csv extracted_features_complete.csv best_match_predictions.csv 2>/dev/null || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes to commit - predictions unchanged"
          exit 0
        fi
        
        # Commit changes with IST timestamp
        echo "âœ… Changes detected, committing..."
        git commit -m "ğŸ¤– Auto-update predictions - $(TZ='Asia/Kolkata' date +'%Y-%m-%d %I:%M:%S %p IST')"
        
        # Push with retry logic (CRITICAL for production reliability)
        max_retries=5
        retry_count=0
        
        while [ $retry_count -lt $max_retries ]; do
          retry_count=$((retry_count+1))
          echo "ğŸ“¤ Push attempt $retry_count/$max_retries..."
          
          if git push origin main 2>&1; then
            echo "âœ… Successfully pushed predictions to GitHub!"
            exit 0
          fi
          
          echo "âš ï¸ Push failed, trying 'master' branch..."
          if git push origin master 2>&1; then
            echo "âœ… Successfully pushed predictions to GitHub!"
            exit 0
          fi
          
          if [ $retry_count -lt $max_retries ]; then
            echo "â³ Retrying in 10 seconds..."
            sleep 10
            echo "ğŸ”„ Syncing with remote again..."
            git pull --rebase origin main 2>&1 || git pull --rebase origin master 2>&1 || true
          fi
        done
        
        # If we get here, all retries failed
        echo "âŒ CRITICAL: Failed to push after $max_retries attempts"
        echo "ğŸ“§ Manual intervention required - check repository status"
        exit 1
    
    - name: Upload predictions as artifact (backup)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: predictions-${{ github.run_number }}
        path: |
          live.csv
          extracted_features_complete.csv
          best_match_predictions.csv
        retention-days: 7
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒâŒâŒ PRODUCTION WORKFLOW FAILED âŒâŒâŒ"
        echo "Run ID: ${{ github.run_id }}"
        echo "Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "Time: $(TZ='Asia/Kolkata' date +'%Y-%m-%d %I:%M:%S %p IST')"
